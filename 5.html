<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			position: relative;
			width: 300px;
			height: 300px;
			margin: 0 auto;
			border: 100px solid green;
			padding: 100px;
			background-color: skyblue;
		}
		#box1 {
			position: absolute;
			width: 150px;
			height: 150px;
			left: 0;
			top: 0;
			background-color: orange;
		}

	</style>
</head>
<body>
	<div id="box">
		<div id="box1"></div>
	</div>
	<script type="text/javascript">
	// 获取元素
	var box1 = document.getElementById("box1");

	// // 获取box2的定位值
	console.log(box1.offsetLeft); // 距离自己定位父元素的左边距离
	console.log(box1.offsetTop);  // 距离自己定位父元素的上边的距离
	</script>
</body>
</html>
