<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			
			width: 500px;
			height: 500px;
			margin: 0 auto;
			background-color: red;
		}
		#box1 {
			position: relative;
			width: 250px;
			height: 250px;
			margin: 0 auto;
			background-color: blue;
		}
		#box2 {
			position: absolute;
			width: 150px;
			height: 150px;
			background-color: orange;
			left: -100px;
			top: 150px;
		}
	</style>
</head>
<body>
	<div id="box">
			<span>box</span>
		<div id="box1">
			<span>box1</span>
			<!-- 此时， box2是相对于box进行定位，该元素的parentNode是box1-->
			<div id="box2">
				<span>box2</span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	// 获取元素
	var box2 = document.getElementById("box2");

	// 获取box2的定位父元素
	console.log(box2.offsetParent);
	</script>
</body>
</html>
